<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #67e9ff;
        }
        .separator {
            height: 200px;
            width: 5px;
            margin: 0 20px;
            border-radius: 5px;
            background-color: black;
        }
        section {
            width: 400px;
            height: 300px;
            padding: 70px 0;
            margin-left: 50px;
        }
        h1 {
            font-size: 30px;
        }
        p {
            padding: 20px 0px;
            color: #333333;
        }
        section div {
            display: flex;
        }
        .rest {
            color: white;
            background-color: black;
            border-radius: 5px;
            padding: 5px 15px;
            margin: 10px;
        }
    </style>
    <title>Express API</title>
</head>
<body>
    <img src="hippo.jpg" alt="hippo.jpg" width="300" height="300">
    <div class="separator"></div>
    <section>
        <h1>There is nothing here</h1>
        <p>This is my personal API server for development purpose.</p>
        <div>
            <p class="rest">GET</p>
            <p class="rest">POST</p>
            <p class="rest">PUT</p>
            <p class="rest">DELETE</p>
        </div>
    </section>
</body>
</html>
